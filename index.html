<!DOCTYPE html>
<html>
  <head>
      <title>my dogs Page!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="mainBody">
    <main>
      <h1 align="center">Rate my dog</h1>
      <hr>
      <div id="dogpartone">
        <img id="dogimageone" src="https://assets.onecompiler.app/42ters75f/42terk583/maxresdefault%20(1).jpg	" height ="512" width="384" alt="dog">
        <div id="dogTextDiv">
          <p id="dogText">this is my doggo, the neighbors dont like him for some reason.</p>
        </div>
      </div>
      
      <div id="dogQuestions">
        <form action="" id="dogQuestionsForm" onsubmit="return false">
        <fieldset id="dogQuestionsFieldset">
          <legend>is my dog cute?</legend>
          <label>
             <input id="yes" name="yes-alsoYes" value="yes" type="radio">Yes
          </label>
          <label>
            <input required id="no" name="no" value="no" type="radio">No
          </label>
        </fieldset>
        <button id="submitdogQuestions" type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
